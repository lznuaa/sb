<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script type = "text/javascript" src = "./jquery.js"></script>
    <script type = "text/javascript" src = "./script.js"></script>
</head>
<body class="container mt-5 bg-dark">
	<p id="deez" class="text-light">UNK</p>
    <table align="left">
        <tr>
            <td align="left">
                <h1 id="time" class="text-light" style="font-size: 200px">00:20</h1>
            </td>
        </tr>
	<tr>
		<td>
			<p id="ans" class="text-light">Answer: ???</p>
		</td>
	</tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td class="text-light" width="50">
                            <button id="prev" class="btn btn-success mt-5 me-3">Prev</button>
                        </td>
                        <td class="text-light" width="50">
                            <button id="next" class="btn btn-success mt-5 me-3">Next</button>
                        </td>
                        <td class="text-light" width="50">
                            <button id="play" class="btn btn-success mt-5 me-3">Play</button>
                        </td>
                        <td class="text-light" width="50">
                            <button id="anwser" class="btn btn-danger mt-5 me-3">Answer</button>
                        </td>
			<td class="text-light" width="50">
                          <input id="n" class="btn btn-danger mt-5 me-3" type="number">
                        </td>
			<td class="text-light" width="50">
			    <button id="skip" class="btn btn-danger mt-5 me-3">Goto</button>
			</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
